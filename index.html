<html>
<head>
    <title></title>
    <script type="text/javascript" src="ICO.js"></script>
</head>
<body>
<input type="file" onchange="ico_f(event)" >
<img id="test" src="">
<script type="text/javascript">
//ico(fileObject,target_height,callback); 
function ico_f(event) {
    ico(event.target.files[0],200,function(b64){
        document.getElementById("test").src = b64;
    });
}
</script>
</body>
</html>
